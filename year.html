<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year ‚Äî CSE</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .year-hero {
      padding: 5rem 2.5rem 3rem;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    .year-hero-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 50% 80% at 90% 50%, rgba(255,46,99,0.07), transparent);
      pointer-events: none;
    }
    .year-num-bg {
      position: absolute;
      right: 2rem; top: 50%;
      transform: translateY(-50%);
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(8rem, 18vw, 14rem);
      letter-spacing: -0.05em;
      color: rgba(255,255,255,0.025);
      pointer-events: none;
      line-height: 1;
    }
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.72rem;
      color: var(--text-dimmer);
      margin-bottom: 1.5rem;
    }
    .breadcrumb a {
      color: var(--text-dim);
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumb a:hover { color: var(--pink); }
    .breadcrumb-sep { color: var(--border); }

    .year-hero-content { position: relative; z-index: 1; }
    .year-display {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(4rem, 10vw, 8rem);
      line-height: 0.9;
      letter-spacing: -0.04em;
    }
    .year-subtitle {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      color: var(--pink);
      margin-top: 0.5rem;
    }
    .year-hero-stats {
      display: flex;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .yhs-item {}
    .yhs-label {
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dimmer);
      margin-bottom: 0.3rem;
    }
    .yhs-val {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* ‚Äî‚Äî‚Äî SECTION ‚Äî‚Äî‚Äî */
    .content-section {
      padding: 3rem 2.5rem;
      border-bottom: 1px solid var(--border);
    }

    /* ‚Äî‚Äî‚Äî QUARTERS ‚Äî‚Äî‚Äî */
    .quarters-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .quarter-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: border-color 0.2s;
    }
    .quarter-card:hover { border-color: var(--border-pink); }
    .qc-header {
      background: rgba(255,46,99,0.06);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .qc-quarter {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 1.4rem;
      letter-spacing: -0.02em;
    }
    .qc-period {
      font-size: 0.7rem;
      color: var(--text-dimmer);
      font-family: 'JetBrains Mono', monospace;
    }
    .qc-body { padding: 1.5rem; }
    .qc-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.2rem;
    }
    .qc-stat-label {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-dimmer);
      margin-bottom: 0.2rem;
    }
    .qc-stat-val {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.88rem;
      font-weight: 700;
    }
    .qc-note {
      font-size: 0.78rem;
      color: var(--text-dim);
      font-family: 'Playfair Display', serif;
      font-style: italic;
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .qc-highlights {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .qc-hl {
      font-size: 0.72rem;
      color: var(--text-dim);
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }
    .qc-hl::before {
      content: '‚ú¶';
      color: var(--pink);
      font-size: 0.6rem;
      flex-shrink: 0;
      margin-top: 0.15rem;
    }

    /* ‚Äî‚Äî‚Äî MONTHLY EVENTS ‚Äî‚Äî‚Äî */
    .events-timeline {
      margin-top: 1.5rem;
      position: relative;
    }
    .events-timeline::before {
      content: '';
      position: absolute;
      left: 120px; top: 0; bottom: 0;
      width: 1px;
      background: var(--border);
    }
    .event-row {
      display: flex;
      gap: 0;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .event-month {
      width: 120px;
      flex-shrink: 0;
      padding-right: 1.5rem;
      text-align: right;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.72rem;
      font-weight: 700;
      color: var(--text-dimmer);
      padding-top: 0.15rem;
    }
    .event-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--bg);
      border: 2px solid var(--border);
      flex-shrink: 0;
      margin: 0.15rem 1.5rem 0;
      transition: border-color 0.2s;
      position: relative;
      z-index: 1;
    }
    .event-row:hover .event-dot { border-color: var(--pink); }
    .event-row.positive .event-dot { border-color: var(--green); background: rgba(0,229,160,0.15); }
    .event-row.negative .event-dot { border-color: var(--pink); background: rgba(255,46,99,0.15); }
    .event-content { flex: 1; }
    .event-type {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dimmer);
      margin-bottom: 0.2rem;
    }
    .event-type.buy { color: var(--green); }
    .event-type.dividend { color: var(--gold); }
    .event-type.milestone { color: var(--pink); }
    .event-text {
      font-size: 0.82rem;
      color: var(--text-dim);
      line-height: 1.6;
    }

    /* ‚Äî‚Äî‚Äî TOP MOMENTS ‚Äî‚Äî‚Äî */
    .moments-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .moment-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      padding: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      transition: border-color 0.2s;
    }
    .moment-card:hover { border-color: var(--border-pink); }
    .moment-icon { font-size: 1.5rem; flex-shrink: 0; }
    .moment-title {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.3rem;
    }
    .moment-desc {
      font-size: 0.78rem;
      color: var(--text-dim);
      line-height: 1.5;
    }

    /* ‚Äî‚Äî‚Äî SUMMARY CARD ‚Äî‚Äî‚Äî */
    .summary-card {
      background: var(--bg2);
      border: 1px solid var(--border-pink);
      padding: 2rem;
      position: relative;
      overflow: hidden;
      margin-top: 1.5rem;
    }
    .summary-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--pink), transparent);
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }
    .sg-item {}
    .sg-label {
      font-size: 0.62rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dimmer);
      margin-bottom: 0.4rem;
    }
    .sg-val {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.4rem;
    }
    .sg-sub {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 0.72rem;
      color: var(--text-dimmer);
      margin-top: 0.2rem;
    }

    @media (max-width: 768px) {
      .quarters-grid, .moments-grid, .summary-grid { grid-template-columns: 1fr; }
      .content-section { padding: 2rem 1.2rem; }
      .year-hero { padding-left: 1.2rem; padding-right: 1.2rem; }
      .events-timeline::before { left: 80px; }
      .event-month { width: 80px; font-size: 0.62rem; }
    }
  </style>
</head>

                ${q.highlights.map(h => `<div class="qc-hl">${h}</div>`).join('')}

            </div>
          </div>
        `).join('')}
      </div>
      <!-- Dividend Chart -->
      <div style="margin-top:1.5rem;background:var(--bg2);border:1px solid var(--border);padding:1.5rem;">
        <div style="font-size:0.65rem;font-weight:600;letter-spacing:0.1em;text-transform:uppercase;color:var(--text-dimmer);margin-bottom:1rem">Quarterly Dividend Flow</div>
        <canvas id="divChart" height="80"></canvas>
      </div>
    </div>

    <!-- MONTHLY EVENTS -->
    <div class="content-section animate-up-3">
      <div class="section-eyebrow">// month by month</div>
      <h2 class="section-title" style="font-size:1.8rem">Major Events</h2>
      <div class="accent-line" style="margin-top:0.8rem"></div>
      <div class="events-timeline">
        ${d.monthlyEvents.map(ev => `
          <div class="event-row ${ev.impact}">
            <div class="event-month">${ev.month.slice(0,3)}</div>
            <div class="event-dot"></div>
            <div class="event-content">
              <div class="event-type ${ev.type}">${ev.type}</div>
              <div class="event-text">${ev.event}</div>
            </div>
          </div>
        `).join('')}
      </div>
    </div>

    <!-- TOP MOMENTS -->
    <div class="content-section animate-up-4">
      <div class="section-eyebrow">// defining moments</div>
      <h2 class="section-title" style="font-size:1.8rem">Year Highlights</h2>
      <div class="accent-line" style="margin-top:0.8rem"></div>
      <div class="moments-grid">
        ${d.topMoments.map(m => `
          <div class="moment-card">
            <div class="moment-icon">${m.icon}</div>
            <div>
              <div class="moment-title">${m.title}</div>
              <div class="moment-desc">${m.desc}</div>
            </div>
          </div>
        `).join('')}
      </div>
    </div>

    <!-- NAV BETWEEN YEARS -->
    <div style="padding:2rem 2.5rem;display:flex;justify-content:space-between;align-items:center;border-top:1px solid var(--border)">
      <a href="history.html" class="btn-ghost">‚Üê All Years</a>
      <div style="display:flex;gap:1rem">
        ${yearParam > 2024 ? `<a href="year.html?year=${yearParam-1}" class="btn-ghost">‚Üê ${yearParam-1}</a>` : ''}
        ${ALL_DATA[yearParam+1] ? `<a href="year.html?year=${yearParam+1}" class="btn-pink">${yearParam+1} ‚Üí</a>` : ''}
      </div>
    </div>
  `;

  // Dividend Chart
  setTimeout(() => {
    const dCtx = document.getElementById('divChart');
    if (!dCtx) return;
    new Chart(dCtx.getContext('2d'), {
      type: 'bar',
      data: {
        labels: d.quarters.map(q => q.quarter),
        datasets: [{
          label: 'Dividends (‚Çπ)',
          data: d.quarters.map(q => q.dividends),
          backgroundColor: 'rgba(255,215,0,0.15)',
          borderColor: '#ffd700',
          borderWidth: 1,
          borderRadius: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { color: 'rgba(255,255,255,0.04)' }, ticks: { color: 'rgba(240,240,248,0.5)', font: { family: 'JetBrains Mono', size: 11 } } },
          y: { grid: { color: 'rgba(255,255,255,0.04)' }, ticks: { color: 'rgba(240,240,248,0.5)', font: { family: 'JetBrains Mono', size: 10 }, callback: v => '‚Çπ'+v.toLocaleString() } }
        }
      }
    });
  }, 100);
}

if (data) {
  render(data);
} else {
  document.getElementById('pageContent').innerHTML = `
    <div style="padding:6rem 2.5rem;text-align:center">
      <div class="section-eyebrow">// not found</div>
      <h1 class="section-title">No Data for ${yearParam}</h1>
      <p style="color:var(--text-dim);margin-top:1rem">This year hasn't been chronicled yet.</p>
      <a href="history.html" class="btn-pink" style="margin-top:2rem;display:inline-flex">‚Üê Back to History</a>
    </div>
  `;
}
</script>
</body>
</html>
